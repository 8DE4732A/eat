<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <script src='//cdn.jsdelivr.net/npm/eruda'></script>
    <script>eruda.init();</script>
</head>

<body>
    <p></p>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            iHealthBridge.doAction('locate',{},function(ret,suc) { 
                var p = document.querySelector('p');
                if(suc) {
                    p.value = JSON.stringify(ret);
                } else {
                    p.value = "failed";
                }
                
            })
        });
    </script>
</body>

</html>
